<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>International School</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="booking.html">Admission</a></li>
                <li><a href="help.html">Help</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Admission Form</h2>
        <form id="admission-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" required placeholder="Your full name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Your email">
                
                <label for="program">Program of Interest:</label>
                <select id="program" required>
                    <option value="">Select Program</option>
                    <option value="graphic">Graphic Design</option>
                    <option value="video">Video Editing</option>
                    <option value="animation">Animation</option>
                    <option value="web">Web Development</option>
                    <option value="ai">AI & Machine Learning</option>
                    <option value="freelance">Freelancing Skills</option>
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Education Background</legend>
                <label for="education">Highest Education Level:</label>
                <select id="education" required>
                    <option value="">Select Level</option>
                    <option value="highschool">High School</option>
                    <option value="diploma">Diploma</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                </select>
                
                <label for="experience">Previous Experience:</label>
                <textarea id="experience" placeholder="Describe any relevant experience"></textarea>
            </fieldset>
            
            <button type="submit">Submit Application</button>
        </form>
    </main>

</html>
