<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private University - Campus Visit</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Private University Logo">
            <h1>Private University</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="booking.html">Campus Visit</a></li>
                <li><a href="help.html">Help</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Campus Visit Booking</h2>
        <form id="visit-form">
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="john@example.com">
                </div>
                
                <div class="form-group">
                    <label>Gender:</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Academic Interests</legend>
                <div class="form-group">
                    <label for="major">Intended Major:</label>
                    <select id="major" name="major" required>
                        <option value="">Select a major</option>
                        <option value="cs">Computer Science</option>
                        <option value="eng">Engineering</option>
                        <option value="bus">Business</option>
                        <option value="art">Arts</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Interests:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="sports" name="interests" value="sports">
                        <label for="sports">Sports Facilities</label>
                        
                        <input type="checkbox" id="library" name="interests" value="library">
                        <label for="library">Library Tour</label>
                        
                        <input type="checkbox" id="labs" name="interests" value="labs">
                        <label for="labs">Computer Labs</label>
                    </div>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Any special requests..."></textarea>
            </div>

            <button type="submit">Submit Booking</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Private University. All rights reserved.</p>
    </footer>
</body>
</html>
